<body>

        <canvas  style="z-index: 5000" ></canvas>
        <img style="z-index: 5000" id="flameparticle" width="100" height="100" src="images/blue-flame.png"> 
        <div  style="z-index: 5000" id="loader"> </div>

    <svg class="intro" viewbox="0 0 200 86">
    <text text-anchor="start" x="10" y="30" class="text text-stroke" clip-path="url(#text1)">Coming</text>
    <text text-anchor="start" x="10" y="50" class="text text-stroke" clip-path="url(#text2)">Soon</text>
    <text text-anchor="start" x="10" y="30" class="text text-stroke text-stroke-2" clip-path="url(#text1)">Coming</text>
    <text text-anchor="start" x="10" y="50" class="text text-stroke text-stroke-2" clip-path="url(#text2)">Soon</text>
    <defs>
      <clipPath id="text1">
        <text text-anchor="start" x="10" y="30" class="text">Coming</text>
      </clipPath>
      <clipPath id="text2">
        <text text-anchor="start" x="10" y="50" class="text">Soon</text>
      </clipPath>
     
    </defs>
  </svg>
  <div>
    
  </div>
                

     
        

        <script>
        
        window.onload = _ => {

                "use strict";

                const rand = (min, max) => Math.random () * (max - min) + min;
                const canvas = {
                elem: document.querySelector ("canvas"),
                init () {
                    window.addEventListener ("resize", _ => this.resize (), false);
                    this.resize ();
                    return this.elem.getContext ("2d");
                },
                resize () {
                    const dpr = window.devicePixelRatio || 1.0;
                    this.width = this.elem.width = this.elem.offsetWidth * dpr;
                    this.height = this.elem.height = this.elem.offsetHeight * dpr;
                    this.vIsResize = true;
                },
                get isResize () {
                    if (this.vIsResize) {
                    this.vIsResize = false;
                    return true;
                    }
                    return false;
                }
                }
                const ctx = canvas.init ();
                const flame = document.getElementById ("flameparticle");

                class Particle {
                constructor (x, y) {
                    this.sx = x;
                    this.sy = y;
                    this.reset ();
                }
                reset () {
                    this.x = this.sx;
                    this.y = this.sy;
                    this.vx = 0;
                    this.vy = 0;
                    this.startLifespan = 6;   // Controls Height
                    this.lifespan = this.startLifespan;
                    this.decayRate = 0.1
                    this.alpha = 1;
                    this.angle = rand (0, Math.PI);
                }
                update () {
                    this.vx += rand (-0.16, 0.16);
                    this.vy -= this.lifespan / 22;
                    this.lifespan -= this.decayRate;
                    this.x += this.vx;
                    this.y += this.vy;
                    const life = this.lifespan / this.startLifespan;
                    this.alpha = Math.pow (life, 1.5);
                    if (this.isDead ()) this.reset ();
                }
                isDead () {
                    if (this.lifespan < 0) {
                    return true;
                    }
                    return false
                }
                display () {
                    ctx.globalAlpha = this.alpha;
                    ctx.save ();
                    ctx.translate (this.x, this.y);
                    ctx.rotate (this.angle);
                    ctx.drawImage (flame, -50, -50, 100, 100);
                    ctx.restore ();
                }
                }

                const quantity = 90;
                const particles = [];
                let full = false;
                var over = false;
                setTimeout(function(){
                    over = true;
                }, 6000);
               
                const animate = _ => {
                    
                    requestAnimationFrame (animate);
                    ctx.clearRect (0, 0, canvas.width, canvas.height);
                    ctx.globalCompositeOperation = "lighter";
                    if (!full && particles.length < quantity) {
                        particles.push (new Particle (canvas.width * 0.5, canvas.height * 0.8));
                        if (particles.length === quantity) full = true;
                    }
                    if (canvas.isResize) {
                        for (const p of particles) {
                        p.sx = canvas.width * 0.5;
                        p.sy = canvas.height * 0.8;
                        }
                    }
                    for (const p of particles) {
                        p.update ();    
                        p.display ();
                    }
                }
                // requestAnimationFrame (animate);
                setTimeout(function(){ 
                    
                    //  $('canvas').css("visibility", "visible");
                    setTimeout(function(){
                        $('body').animate({backgroundColor:'#068eb8'});
                    }, 200)
                    $('#loader').fadeOut(200);
                     requestAnimationFrame (animate);
                },
                 3000);
                }
                $('#loader').animate({height:"100%"},3000);
                
                
                $(function() {
                    $('.intro').addClass('go');

                    $('.reload').click(function() {
                        $('.intro').removeClass('go').delay(200).queue(function(next) {
                        $('.intro').addClass('go');
                        next();
                        });

                    });
                    })

        </script>

</body>
